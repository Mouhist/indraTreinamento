<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-6"><i class="fab fa-cuttlefish"></i> Lista de Contas</h1>
      <hr>
      <a class="btn btn-dark pequeno" routerLink="/ATM/saque"><i class="fab fa-stripe-s"></i> Saque</a>
      <a class="btn btn-dark mx-1 pequeno" routerLink="/ATM/deposito"><i class="fab fa-dochub"></i> Depósito</a>
      <a class="btn btn-dark pequeno" routerLink="/ATM/transferencia"><i class="fas fa-exchange-alt"></i> Transferência</a>
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Agencia</th>
            <th scope="col">ID</th>
            <th scope="col">Número da Conta</th>
            <th scope="col">Saldo da Conta</th>
            <th scope="col">Nome do Cliente</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let conta of contas">
            <th scope="row">{{conta.agencia}}</th>
            <td>{{conta.id}}</td>
            <td>{{conta.numero}}</td>
            <td>{{conta.saldo | currency: 'BRL'}}</td>
            <td>{{conta.cliente.nome}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
