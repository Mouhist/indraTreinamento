<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-6"><i class="far fa-credit-card"></i> Saque</h1>
      <hr>
      <form [formGroup]="formValue" (ngSubmit)="enviar()">
        <div class="mb-3">
          <label class="form-label">Agência</label>
          <input formValuetype="text" class="form-control" aria-describedby="emailHelp" formControlName="agencia">
        </div>
        <div class="mb-3">
          <label class="form-label">Número da Conta</label>
          <input formValuetype="text" class="form-control" aria-describedby="emailHelp" formControlName="numeroConta">
        </div>
        <div class="mb-3">
          <label class="form-label">Valor</label>
          <input formValuetype="text" class="form-control" aria-describedby="emailHelp" formControlName="valor">
        </div>
        <a routerLink='/contas' class="btn btn-dark">Voltar</a>
        <button type="submit" class="btn btn-danger mx-1">Sacar</button>
      </form>
    </div>
  </div>
</div>
