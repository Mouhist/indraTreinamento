<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-6"><i class="fas fa-hand-holding-usd"></i> Transferência</h1>
      <hr>
      <form [formGroup]="formValue" (ngSubmit)="enviar()">
        <div class="mb-3">
          <label class="form-label">Agência de Destino</label>
          <input formValuetype="text" class="form-control" aria-describedby="emailHelp" formControlName="agenciaDestino">
        </div>
        <div class="mb-3">
          <label class="form-label">Agência de Origem</label>
          <input formValuetype="text" class="form-control" aria-describedby="emailHelp" formControlName="agenciaOrigem">
        </div>
        <div class="mb-3">
          <label class="form-label">Conta de Destino</label>
          <input formValuetype="text" class="form-control" aria-describedby="emailHelp" formControlName="numeroContaDestino">
        </div>
        <div class="mb-3">
          <label class="form-label">Conta de Origem</label>
          <input formValuetype="text" class="form-control" aria-describedby="emailHelp" formControlName="numeroContaOrigem">
        </div>
        <div class="mb-3">
          <label class="form-label">Valor</label>
          <input formValuetype="text" class="form-control" aria-describedby="emailHelp" formControlName="valor">
        </div>
        <a routerLink='/contas' class="btn btn-dark">Voltar</a>
        <button type="submit" class="btn btn-danger mx-1">Transferir</button>
      </form>
    </div>
  </div>
</div>
