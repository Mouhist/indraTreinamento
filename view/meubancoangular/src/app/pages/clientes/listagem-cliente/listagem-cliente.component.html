<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-6"><i class="fas fa-users"></i> Lista de Clientes</h1>
      <hr>
      <a class="btn btn-dark" routerLink="cadastrar"><i class="fas fa-plus-circle"></i> Cadastrar Clientes</a>
      <table class="table table-dark ">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">E-mail</th>
            <th scope="col">Ativo</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <th>{{cliente.id}}</th>
            <td>{{cliente.nome}}</td>
            <td>{{cliente.email}}</td>
            <td>
              <i *ngIf="cliente.ativo" class="fas fa-thumbs-up text-seccess"></i>
              <i *ngIf="!cliente.ativo" class="fas fa-thumbs-up text-danger"></i>
            </td>
            <td>
              <a [routerLink]="['editar', cliente.id]" class="btn btn-dark btn-sm">Editar</a>
              <a (click)="confirmar(cliente.id)" class="btn btn-danger btn-sm mx-1">Remover</a>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
