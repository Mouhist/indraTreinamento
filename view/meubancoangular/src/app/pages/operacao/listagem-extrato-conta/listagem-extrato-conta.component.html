<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-6"><i class="fas fa-scroll"></i> Listagem De Operações por Conta Bancaria </h1>
      <hr>
      <form (ngSubmit)="enviar()">
        <div class="row g-3 mb-3">
          <div class="col">
            <label class="form-label">Agencia</label>
            <input type="text" id="agencia" name="agencia" class="form-control" placeholder="Digite a Agencia" >
          </div>
          <div class="col">
            <label class="form-label">Número da Conta</label>
            <input type="text" id="numero" class="form-control" placeholder="Digite o Número da Conta" aria-label="Last name">
          </div>
        </div>
        <button type="submit" class="btn btn-primary mx-1">Enviar</button>
      </form>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Agencia</th>
            <th scope="col">Número</th>
            <th scope="col">Nome do Cliente</th>
            <th scope="col">Data</th>
            <th scope="col">Observação</th>
            <th scope="col">Tipo</th>
            <th scope="col">Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let extrato of extrato">
            <th>{{extrato.conta.agencia}}</th>
            <td>{{extrato.conta.numero}}</td>
            <td>{{extrato.conta.cliente.nome}}</td>
            <td>{{formatarData(extrato.dataHora)}}</td>
            <td>{{extrato.observacao}}</td>
            <td>{{extrato.tpOperacao}}</td>
            <td>{{extrato.valor}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
