<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-6"><i class="fas fa-scroll"></i> Todos as Operações Bancarias</h1>
      <hr>
      <a class="btn btn-dark" routerLink="/operacao/extratoConta">Extrato por Conta</a>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Agencia</th>
            <th scope="col">Número</th>
            <th scope="col">Nome do Cliente</th>
            <th scope="col">Data</th>
            <th scope="col">Observação</th>
            <th scope="col">Tipo</th>
            <th scope="col">Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let extrato of extrato">
            <th>{{extrato.conta.agencia}}</th>
            <td>{{extrato.conta.numero}}</td>
            <td>{{extrato.conta.cliente.nome}}</td>
            <td>{{formatarData(extrato.dataHora)}}</td>
            <td>{{extrato.observacao}}</td>
            <td>{{extrato.tpOperacao}}</td>
            <td>{{extrato.valor}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
